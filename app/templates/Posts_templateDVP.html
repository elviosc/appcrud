<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group Posts-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Caregoria id -->
		<div class="form-group Posts-caregoria_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Caregoria id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="caregoria_id<%%RND1%%>"><%%COMBOTEXT(caregoria_id)%%></span></div>
			</div>
		</div>
		<!-- Field: Tag id -->
		<div class="form-group Posts-tag_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Tag id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="tag_id<%%RND1%%>"><%%COMBOTEXT(tag_id)%%></span></div>
			</div>
		</div>
		<!-- Field: Title -->
		<div class="form-group Posts-title" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Title</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(title)%%></div>
			</div>
		</div>
		<!-- Field: Conteudo -->
		<div class="form-group Posts-conteudo" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Conteudo</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(conteudo)%%></div>
			</div>
		</div>
		<!-- Field: Data -->
		<div class="form-group Posts-data" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Data</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(data)%%></div>
			</div>
		</div>
		<!-- Field: Midia -->
		<div class="form-group Posts-midia" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Midia</label>
			<div class="col-xs-9">
				<div class="form-control-static"><script>
				var midiaSrc1<%%RND1%%>='<%%BASE_UPLOAD_PATH%%><%%VALUE(midia)%%>';
				var midiaSrc2<%%RND1%%>='thumbnail.php?t=Posts&f=midia&i=<%%VALUE(midia)%%>&v=dv'
			</script>
			<a href="#" onclick="$j('#midiaImg<%%RND1%%>').attr('src', ($j('#midiaImg<%%RND1%%>').attr('src').search(/thumbnail\.php/) != -1 && midiaSrc1<%%RND1%%> != '<%%BASE_UPLOAD_PATH%%>' ? midiaSrc1<%%RND1%%> : midiaSrc2<%%RND1%%>)); return false;"><img id="midiaImg<%%RND1%%>" src="thumbnail.php?t=Posts&f=midia&i=<%%VALUE(midia)%%>&v=dv" class="img-thumbnail"></a></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
